<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-body">
              <input type="text" id="display" class="form-control form-control-lg mb-3 text-end" readonly />
              <div class="row g-2 mb-2">
                <div class="col-6"><button class="btn btn-danger w-100 py-3" onclick="clearDisplay()">Clear</button></div>
                <div class="col-6"><button class="btn btn-warning w-100 py-3" onclick="backspace()">Backspace</button></div>
              </div>
              <div class="row g-2 mb-2">
                <div class="col-3"><button class="btn btn-secondary w-100 py-3" onclick="appendToDisplay('(')">(</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100 py-3" onclick="appendToDisplay(')')">)</button></div>
                <div class="col-3"><button class="btn btn-secondary w-100 py-3" onclick="appendToDisplay('%')">%</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 py-3" onclick="appendToDisplay('/')">/</button></div>
              </div>
              <div class="row g-2 mb-2">
                <div class="col-3"><button class="btn btn-primary w-100 py-3" onclick="appendToDisplay('7')">7</button></div>
                <div class="col-3"><button class="btn btn-primary w-100 py-3" onclick="appendToDisplay('8')">8</button></div>
                <div class="col-3"><button class="btn btn-primary w-100 py-3" onclick="appendToDisplay('9')">9</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 py-3" onclick="appendToDisplay('*')">Ã—</button></div>
              </div>
              <div class="row g-2 mb-2">
                <div class="col-3"><button class="btn btn-primary w-100 py-3" onclick="appendToDisplay('4')">4</button></div>
                <div class="col-3"><button class="btn btn-primary w-100 py-3" onclick="appendToDisplay('5')">5</button></div>
                <div class="col-3"><button class="btn btn-primary w-100 py-3" onclick="appendToDisplay('6')">6</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 py-3" onclick="appendToDisplay('-')">-</button></div>
              </div>
              <div class="row g-2 mb-2">
                <div class="col-3"><button class="btn btn-primary w-100 py-3" onclick="appendToDisplay('1')">1</button></div>
                <div class="col-3"><button class="btn btn-primary w-100 py-3" onclick="appendToDisplay('2')">2</button></div>
                <div class="col-3"><button class="btn btn-primary w-100 py-3" onclick="appendToDisplay('3')">3</button></div>
                <div class="col-3"><button class="btn btn-warning w-100 py-3" onclick="appendToDisplay('+')">+</button></div>
              </div>
              <div class="row g-2 mb-2">
                <div class="col-6"><button class="btn btn-primary w-100 py-3" onclick="appendToDisplay('0')">0</button></div>
                <div class="col-3"><button class="btn btn-primary w-100 py-3" onclick="appendToDisplay('.')">.</button></div>
                <div class="col-3"><button class="btn btn-success w-100 py-3" onclick="calculate()">=</button></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
